<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Account Management</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #fff700;
      --primary-hover: #fff700;
      --secondary-color: #f8f9fa;
      --accent-color: #333333;
      --text-color: #333;
      --light-text: #6c757d;
      --border-color: #e1e4e8;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #f5f7fa;
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background-color: white;
      border-radius: 12px;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
    }

    .header {
      background-color: var(--primary-color);
      color: #000;
      padding: 24px 30px;
      text-align: center;
      border-radius: 12px 12px 0 0;
    }

    .header h2 {
      font-weight: 500;
      font-size: 24px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .form-container {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--text-color);
      font-size: 14px;
    }

    .form-group .input-with-icon {
      position: relative;
    }

    .form-group i {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--light-text);
    }

    .form-control {
      width: 100%;
      padding: 12px 12px 12px 38px;
      font-size: 14px;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      transition: var(--transition);
      background-color: var(--secondary-color);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(255, 72, 0, 0.1);
    }

    .btn {
      display: inline-block;
      font-weight: 500;
      text-align: center;
      white-space: nowrap;
      vertical-align: middle;
      user-select: none;
      border: 1px solid transparent;
      padding: 12px 24px;
      font-size: 14px;
      border-radius: 6px;
      transition: var(--transition);
      cursor: pointer;
      width: 100%;
    }

    .btn-primary {
      color: white;
      background-color: var(--primary-color);
      border-color: var(--primary-color);
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      border-color: var(--primary-hover);
    }

    .btn-danger {
      color: white;
      background-color: var(--accent-color);
      border-color: var(--accent-color);
    }

    .btn-danger:hover {
      background-color: #222222;
      border-color: #222222;
    }

    .hidden {
      display: none;
    }

    .alert {
      padding: 12px 16px;
      margin-top: 20px;
      border-radius: 6px;
      font-size: 14px;
      display: flex;
      align-items: center;
    }

    .alert-success {
      background-color: #ffe8de;
      color: #fff700;
      border: 1px solid #ffcfbf;
    }

    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .alert-icon {
      margin-right: 10px;
    }

    .divider {
      height: 1px;
      background-color: var(--border-color);
      margin: 20px 0;
    }

    .card {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: 500;
    }

    .fade-in {
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .container {
        border-radius: 0;
      }

      .header {
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div style="text-align: center; margin-bottom: 15px;">
        <img src="https://ridedelicious.com/static/media/icon.4dbed73f52ea1d322d4b.png"
          alt="Ride Delicious Logo" height="50">
      </div>
      <h2>Welcome Back</h2>
      <p>Sign in to manage your account</p>
    </div>

    <div class="form-container">
      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email Address</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input type="email" class="form-control" id="email" required placeholder="Enter your email"
              autocomplete="email">
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input type="password" class="form-control" id="password" required placeholder="Enter your password"
              autocomplete="current-password">
          </div>
        </div>

        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
      </form>

      <div id="message" class="hidden"></div>

      <div id="accountActions" class="hidden">
        <div class="divider"></div>
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Account Management</h3>
          </div>
          <p class="card-text" style="margin-bottom: 20px; color: var(--light-text);">
            You can delete your account if needed. This action cannot be undone.
          </p>
          <button id="deleteAccountBtn" class="btn btn-danger">
            <i class="fas fa-user-times"></i> Delete My Account
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let authToken = '';
    let userId = '';

    // Create alert function
    function showAlert(message, type = 'danger') {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `alert alert-${type} fade-in`;
      messageDiv.innerHTML = `
        <i class="alert-icon fas ${type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle'}"></i>
        <span>${message}</span>
      `;
      messageDiv.classList.remove('hidden');

      // Automatically hide success messages after 5 seconds
      if (type === 'success') {
        setTimeout(() => {
          messageDiv.classList.add('hidden');
        }, 5000);
      }
    }

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Show loading state
      const submitBtn = this.querySelector('button[type="submit"]');
      const originalBtnText = submitBtn.innerHTML;
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';

      try {
        const response = await fetch('https://api.ridedelicious.com/api/v1/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();

        if (!response.ok) {
          showAlert(data.message || 'Login failed. Please check your credentials.');
          return;
        }

        // Save token and user ID returned from the server
        authToken = data.token;
        userId = data.user.id;

        showAlert('Login successful! Welcome back.', 'success');

        // Hide the login form and display account actions
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('accountActions').classList.remove('hidden');
        document.getElementById('accountActions').classList.add('fade-in');

        // Update header text
        document.querySelector('.header h2').innerText = 'Account Dashboard';
        document.querySelector('.header p').innerText = 'Manage your account settings';

        // Keep the logo visible
        document.querySelector('.header div').style.display = 'block';
      } catch (error) {
        showAlert('Connection error: ' + error.message);
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.innerHTML = originalBtnText;
      }
    });

    // Handle account deletion
    document.getElementById('deleteAccountBtn').addEventListener('click', async function () {
      const confirmDelete = window.confirm("Are you sure you want to delete your account? All your data will be permanently removed. This action cannot be undone.");

      if (!confirmDelete) {
        return;
      }

      // Show loading state
      const originalBtnText = this.innerHTML;
      this.disabled = true;
      this.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting Account...';

      try {
        const response = await fetch(`https://api.ridedelicious.com/api/v1/delete/${userId}`, {
          method: 'DELETE',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + authToken
          }
        });
        const data = await response.json();

        if (!response.ok) {
          showAlert(data.message || 'Account deletion failed. Please try again.');
          return;
        }

        showAlert('Your account has been successfully deleted.', 'success');

        // Hide account actions and show login form after a delay
        setTimeout(() => {
          document.getElementById('accountActions').classList.add('hidden');
          document.getElementById('loginForm').classList.remove('hidden');
          document.getElementById('loginForm').classList.add('fade-in');
          document.getElementById('email').value = '';
          document.getElementById('password').value = '';

          // Reset header
          document.querySelector('.header h2').innerText = 'Welcome Back';
          document.querySelector('.header p').innerText = 'Sign in to manage your account';

          // Keep the logo visible
          document.querySelector('.header div').style.display = 'block';
        }, 3000);
      } catch (error) {
        showAlert('Connection error: ' + error.message);
      } finally {
        // Reset button state
        this.disabled = false;
        this.innerHTML = originalBtnText;
      }
    });
  </script>
</body>

</html>
